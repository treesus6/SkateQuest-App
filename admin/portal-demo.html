<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Dimension Demo</title>
</head>
<body>
  <h1>Portal Dimension Demo</h1>
  <p>Click the button to simulate a Portal Dimension logo click.</p>
  <button id="simulate">Simulate Click</button>
  <pre id="output"></pre>
  <script>
    document.getElementById('simulate').addEventListener('click', async () => {
      const out = document.getElementById('output');
      out.textContent = 'Simulating...';
      try {
        if (!window.PortalDimensionSpot) {
          out.textContent = 'PortalDimensionSpot not loaded';
          return;
        }
        await PortalDimensionSpot.handleLogoClick();
        out.textContent = 'Click simulated! check console and admin dashboard';
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
