<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Cache...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clearing Cache...</h1>
        <div class="spinner"></div>
        <div class="status" id="status">Unregistering service workers...</div>
    </div>

    <script>
        const status = document.getElementById('status');
        
        async function clearEverything() {
            try {
                // Unregister all service workers
                status.textContent = 'Unregistering service workers...';
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                console.log('âœ“ Service workers unregistered');

                // Clear all caches
                status.textContent = 'Clearing caches...';
                const cacheNames = await caches.keys();
                for (let name of cacheNames) {
                    await caches.delete(name);
                }
                console.log('âœ“ Caches cleared');

                // Clear localStorage
                status.textContent = 'Clearing storage...';
                localStorage.clear();
                sessionStorage.clear();
                console.log('âœ“ Storage cleared');

                // Success!
                status.textContent = 'Done! Reloading without cache...';
                setTimeout(() => {
                    // Force reload without cache
                    window.location.href = '/index.html?nocache=' + Date.now();
                }, 1000);
                
            } catch (error) {
                console.error('Error clearing cache:', error);
                status.textContent = 'Error! Reloading anyway...';
                setTimeout(() => {
                    window.location.href = '/index.html?nocache=' + Date.now();
                }, 2000);
            }
        }

        // Run immediately
        clearEverything();
    </script>
</body>
</html>
