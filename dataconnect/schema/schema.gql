type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  displayName: String
  photoUrl: String
  bio: String
  location: String
}

type CelestialObject @table {
  name: String!
  type: String!
  catalogId: String!
  description: String
  commonNames: [String]
  constellation: String
  rightAscension: String
  declination: String
  magnitude: Float
}

type Observation @table {
  observer: User!
  celestialObject: CelestialObject!
  observationDate: Date!
  observationTime: String!
  locationName: String!
  isPublic: Boolean!
  createdAt: Timestamp!
  equipmentUsed: String
  notes: String
  seeingConditions: String
  transparency: String
  imageUrl: String
  sketchUrl: String
}

type Event @table {
  name: String!
  eventDate: Date!
  eventType: String!
  description: String
  peakTime: String
  visibilityDetails: String
}

type Comment @table {
  author: User!
  observation: Observation!
  text: String!
  createdAt: Timestamp!
}

type Group @table {
  creator: User!
  name: String!
  createdAt: Timestamp!
  description: String
  coverImageUrl: String
}

type Wishlist @table(key: ["user", "celestialObject"]) {
  user: User!
  celestialObject: CelestialObject!
}

type Follow @table(key: ["follower", "followed"]) {
  follower: User!
  followed: User!
}

type GroupMember @table(key: ["group", "member"]) {
  group: Group!
  member: User!
}

type ObservationRating @table(key: ["user", "observation"]) {
  user: User!
  observation: Observation!
  rating: Int!
}