        <title>SkateQuest</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

        <link rel="icon" href="icons/skatequest-icon-192.png" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <body>
        <header>
            <h1>SkateQuest ðŸ›¹</h1>

        <div class="app-container">
            <aside class="sidebar">
                <nav class="side-nav">
                    <button id="discoverBtn">Discover</button>
                    <button id="addSpotBtn">Add Spot</button>
                    <button id="challengesBtn">Challenges</button>
                    <button id="profileBtn">Profile</button>
                    <button id="legalBtn">Legal</button>
                </nav>
            </aside>

            <main class="main-area">
                <div id="map" style="height:60vh; width:100%;"></div>
                <section id="content">
                    <!-- Spot filter -->
                    <label for="spotFilter">Filter spots:</label>
                    <select id="spotFilter">
                        <option value="all">All Spots</option>
                        <option value="ledge">Ledge</option>
                        <option value="rail">Rail</option>
                        <option value="gap">Gap</option>
                    </select>

                    <!-- Challenge Panel -->
                    <section id="challenge-panel" style="margin-top:1rem; padding:0.5rem; border-radius:8px; background:#fff;">
                        <h2>Call-Out Trick Challenge</h2>
                        <label for="spot-select">Select Spot:</label>
                        <select id="spot-select">
                            <option disabled data-placeholder selected>Choose a spot</option>
                        </select>

                        <label for="trick-select">Select Trick:</label>
                        <select id="trick-select">
                            <option disabled data-placeholder selected>Choose a trick</option>
                        </select>

                        <label for="challenge-title">Title (optional)</label>
                        <input id="challenge-title" placeholder="Kickflip over bench" />

                        <label for="challenge-desc">Description (optional)</label>
                        <input id="challenge-desc" placeholder="Land a clean kickflip over the downtown bench" />

                        <label for="challenge-xp">XP Reward</label>
                        <input id="challenge-xp" type="number" min="0" value="50" />

                        <label for="challenger-input">Challenger (user id)</label>
                        <input id="challenger-input" placeholder="user id (defaults to signed-in)" />

                        <div style="margin-top:0.5rem;">
                          <button id="issue-challenge" style="background:#d2673d;color:#fff;padding:.5rem 1rem;border-radius:6px;border:none;">Issue Challenge</button>
                        </div>
                                                <div id="challenge-confirm" style="margin-top:.5rem;font-size:.9rem;color:#222"></div>
                                                <div style="margin-top:.5rem;">
                                                    <button id="complete-challenge-btn" style="background:#2a8f2a;color:#fff;padding:.4rem .8rem;border-radius:6px;border:none;">Mark Complete</button>
                                                </div>
                                                <div id="challenge-timer" class="panel" style="display:none;margin-top:.5rem;color:#fff;"></div>
                    </section>

                                        <!-- Leaderboard -->
                                        <section id="leaderboard" class="panel">
                                            <h2>Top Skaters</h2>
                                            <div id="leaderboard-list"></div>
                                        </section>

                                        <!-- Pending challenges (real-time list) -->
                                        <section id="pending-challenges" class="panel" style="margin-top:1rem;">
                                            <h3>Pending Challenges</h3>
                                            <div id="pending-challenges-list">Loadingâ€¦</div>
                                        </section>

                                        <!-- Admin moderation queue -->
                                        <section id="moderation-queue" class="panel" style="margin-top:1rem; display:none;">
                                            <h3>Moderation Queue (admin)</h3>
                                            <div id="moderation-queue-list">Loadingâ€¦</div>
                                        </section>

                                        <!-- Streak display -->
                                        <div id="streak-display" class="panel" style="margin-top:1rem;"></div>

                                        <!-- Rating UI (example, hook up spotId dynamically in app) -->
                                        <div id="rating-ui" style="margin-top:1rem;" class="panel">
                                            <label for="rating-select">Rate this spot:</label>
                                            <select id="rating-select">
                                                <option value="1">â˜…â˜†â˜†â˜†â˜†</option>
                                                <option value="2">â˜…â˜…â˜†â˜†â˜†</option>
                                                <option value="3">â˜…â˜…â˜…â˜†â˜†</option>
                                                <option value="4">â˜…â˜…â˜…â˜…â˜†</option>
                                                <option value="5">â˜…â˜…â˜…â˜…â˜…</option>
                                            </select>
                                            <button id="rating-submit" style="margin-left:.5rem;">Submit</button>
                                        </div>

                                                            <!-- Badges -->
                                                            <div id="badge-display" class="panel" style="margin-top:1rem;"></div>

                                                            <!-- Heatmap toggle -->
                                                            <div style="margin-top:1rem;">
                                                                <label><input type="checkbox" id="heatmap-toggle" /> Show heatmap</label>
                                                            </div>
                </section>
            </main>
        </div>

        <!-- Modals -->
            <div id="customModal" class="modal" hidden>
                <div class="modal-content">
                    <button class="close-button">Ã—</button>
                    <h3 id="modalTitle">Confirm action</h3>
                    <p id="modalText"></p>
                    <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1rem;">
                        <button id="modalCancel" style="background:#aaa;color:#fff;padding:.4rem .8rem;border-radius:6px;border:none;">Cancel</button>
                        <button id="modalConfirm" style="background:#2a8f2a;color:#fff;padding:.4rem .8rem;border-radius:6px;border:none;">Confirm</button>
                    </div>
                </div>
            </div>

    <!-- Leaflet JS (no SRI) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
