<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#d2673d" />
        <title>SkateQuest</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="style.css" />
        <!-- Leaflet CSS (no SRI to avoid integrity mismatch during development) -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <!-- Favicon (use the app icon if present) -->
        <link rel="icon" href="icons/skatequest-icon-192.png" />
    <!-- iOS meta tags for home screen behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/skatequest-icon-192.png">
    </head>
    <body>
        <header>
            <h1>SkateQuest ðŸ›¹</h1>
        </header>

        <div class="app-container">
            <aside class="sidebar">
                <nav class="side-nav">
                    <button id="discoverBtn">Discover</button>
                    <button id="addSpotBtn">Add Spot</button>
                    <button id="challengesBtn">Challenges</button>
                    <button id="profileBtn">Profile</button>
                    <button id="legalBtn">Legal</button>
                </nav>
            </aside>

            <main class="main-area">
                <div id="map" style="height:60vh; width:100%;"></div>
                <section id="content">
                    <!-- Spot filter -->
                    <label for="spotFilter">Filter spots:</label>
                    <select id="spotFilter">
                        <option value="all">All Spots</option>
                        <option value="ledge">Ledge</option>
                        <option value="rail">Rail</option>
                        <option value="gap">Gap</option>
                    </select>

                    <!-- Challenge Panel -->
                    <section id="challenge-panel" style="margin-top:1rem; padding:0.5rem; border-radius:8px; background:#fff;">
                        <h2>Call-Out Trick Challenge</h2>
                        <label for="spot-select">Select Spot:</label>
                        <select id="spot-select">
                            <option disabled data-placeholder selected>Choose a spot</option>
                        </select>

                        <label for="trick-select">Select Trick:</label>
                        <select id="trick-select">
                            <option disabled data-placeholder selected>Choose a trick</option>
                        </select>

                        <label for="challenge-title">Title (optional)</label>
                        <input id="challenge-title" placeholder="Kickflip over bench" />

                        <label for="challenge-desc">Description (optional)</label>
                        <input id="challenge-desc" placeholder="Land a clean kickflip over the downtown bench" />

                        <label for="challenge-xp">XP Reward</label>
                        <input id="challenge-xp" type="number" min="0" value="50" />

                        <label for="challenger-input">Challenger (user id)</label>
                        <input id="challenger-input" placeholder="user id (defaults to signed-in)" />

                        <div style="margin-top:0.5rem;">
                          <button id="issue-challenge" style="background:#d2673d;color:#fff;padding:.5rem 1rem;border-radius:6px;border:none;">Issue Challenge</button>
                        </div>
                    </section>

                    <!-- Leaderboard -->
                    <section id="leaderboard"></section>
                </section>
            </main>
        </div>

        <!-- Modals -->
        <div id="customModal" class="modal" hidden>
            <div class="modal-content">
                <button class="close-button">Ã—</button>
                <p id="modalText"></p>
            </div>
        </div>

    <!-- Leaflet JS (no SRI) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <!-- Firebase SDK -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
            import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
            import { getFirestore, doc, getDoc, setDoc, addDoc, onSnapshot, collection, serverTimestamp, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
            import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBd55v6rN7ngtaoXIwuQb0lHy0p8_69dzU",
                authDomain: "skatequest-666.firebaseapp.com",
                projectId: "skatequest-666",
                storageBucket: "skatequest-666.firebasestorage.app",
                messagingSenderId: "614575814578",
                appId: "1:614575814578:web:758b0842447a0e9269d6ab",
                measurementId: "G-ZLQZQ3CYBK"
            };

            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const db = getFirestore(app);
            const auth = getAuth(app);
            const storage = getStorage(app);

            window.firebaseInstances = { db, auth, storage, doc, getDoc, setDoc, addDoc, onSnapshot, collection, serverTimestamp, updateDoc, increment, ref, uploadBytes, getDownloadURL, signInAnonymously, onAuthStateChanged };
        </script>

        <!-- App JS -->
    <script src="main.js" type="module" defer></script>
    <script type="module" src="pwa.js" defer></script>
    </body>
</html>
