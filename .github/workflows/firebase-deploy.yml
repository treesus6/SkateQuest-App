name: Firebase Rules Deploy

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab
  push:
    paths:
      - 'firestore.rules'
      - 'storage.rules'
      - '.github/workflows/firebase-deploy.yml'

jobs:
  deploy:
    name: Deploy Firestore + Storage Rules
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸš€ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ” Deploy rules to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy \
            --only firestore:rules,storage:rules \
            --project ${{ vars.FIREBASE_PROJECT_ID }} \
            --token "$FIREBASE_TOKEN"
