name: 'Auto Close Stale PRs'

on:
  schedule:
    - cron: '0 3 * * 0' # Run weekly at 03:00 UTC on Sundays
  workflow_dispatch:

jobs:
  stale-prs:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Auto close stale pull requests
        uses: actions/stale@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          operations: 'pr'
          stale-pr-message: "This PR has been marked as stale due to inactivity. Please update or comment within 30 days to keep it open."
          stale-pr-days-before-stale: 30
          days-before-close: 14
          close-pr-message: "Closing this PR due to inactivity. If you'd like to re-open, please update the PR or open a new one."
          only-labels: ''
          exempt-labels: 'keep,do-not-close'
