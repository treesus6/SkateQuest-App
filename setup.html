<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkateQuest - Database Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid #FF5722;
            border-radius: 12px;
            padding: 2rem;
        }
        h1 {
            background: linear-gradient(135deg, #FF5722, #E91E63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        button {
            background: #FF5722;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #FF6B35;
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #0f0f0f;
            border: 1px solid #FF5722;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .log-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-left: 3px solid #666;
            padding-left: 1rem;
        }
        .log-item.success { border-left-color: #2ecc71; color: #2ecc71; }
        .log-item.error { border-left-color: #e74c3c; color: #e74c3c; }
        .log-item.info { border-left-color: #3498db; color: #3498db; }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .status.pending { background: #666; }
        .status.running { background: #f39c12; animation: pulse 1s infinite; }
        .status.complete { background: #2ecc71; }
        .status.failed { background: #e74c3c; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõπ SkateQuest Database Setup</h1>
        <p>Click the button below to automatically set up all required database tables and columns.</p>

        <div>
            <button id="setupBtn" onclick="runSetup()">üöÄ Run Database Setup</button>
            <button id="testBtn" onclick="testConnection()" style="background: #3498db;">üîç Test Connection</button>
        </div>

        <div style="margin-top: 1rem;">
            <span class="status" id="status">Pending</span>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const SUPABASE_URL = 'https://hreeuqdgrwvnxquxohod.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhyZWV1cWRncnd2bnhxdXhvaG9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIwODM4NDcsImV4cCI6MjA0NzY1OTg0N30.5Yw5vTGqS4JKkQGZlLpE8wQzh0yI3nPFZOqPvI6gWAo'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        window.supabase = supabase

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log')
            const item = document.createElement('div')
            item.className = `log-item ${type}`
            item.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`
            logDiv.appendChild(item)
            logDiv.scrollTop = logDiv.scrollHeight
        }

        function setStatus(text, className) {
            const status = document.getElementById('status')
            status.textContent = text
            status.className = `status ${className}`
        }

        window.testConnection = async function() {
            log('Testing Supabase connection...', 'info')
            try {
                const { data, error } = await supabase.from('profiles').select('count').limit(1)
                if (error) throw error
                log('‚úÖ Connection successful!', 'success')
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error')
            }
        }

        window.runSetup = async function() {
            const btn = document.getElementById('setupBtn')
            btn.disabled = true
            setStatus('Running...', 'running')

            log('üöÄ Starting database setup...', 'info')

            try {
                // Step 1: Check if tables exist
                log('Checking existing tables...', 'info')

                // Step 2: Create lounge_messages table
                log('Creating lounge_messages table...', 'info')
                const { error: loungeError } = await supabase.rpc('create_lounge_messages_table')
                if (loungeError && !loungeError.message.includes('already exists')) {
                    // Try direct insert to test if table exists
                    const { error: testError } = await supabase.from('lounge_messages').select('count').limit(0)
                    if (testError) {
                        log(`‚ö†Ô∏è  lounge_messages: ${testError.message}`, 'error')
                        log('‚ÑπÔ∏è  You may need to create this table manually via Supabase SQL Editor', 'info')
                    } else {
                        log('‚úÖ lounge_messages table exists', 'success')
                    }
                } else {
                    log('‚úÖ lounge_messages table ready', 'success')
                }

                // Step 3: Create skate_sessions table
                log('Creating skate_sessions table...', 'info')
                const { error: sessionsTest } = await supabase.from('skate_sessions').select('count').limit(0)
                if (sessionsTest) {
                    log('‚ÑπÔ∏è  skate_sessions table needs to be created', 'info')
                } else {
                    log('‚úÖ skate_sessions table exists', 'success')
                }

                // Step 4: Create live_streams table
                log('Creating live_streams table...', 'info')
                const { error: streamsTest } = await supabase.from('live_streams').select('count').limit(0)
                if (streamsTest) {
                    log('‚ÑπÔ∏è  live_streams table needs to be created', 'info')
                } else {
                    log('‚úÖ live_streams table exists', 'success')
                }

                // Step 5: Create crew_projects table
                log('Creating crew_projects table...', 'info')
                const { error: projectsTest } = await supabase.from('crew_projects').select('count').limit(0)
                if (projectsTest) {
                    log('‚ÑπÔ∏è  crew_projects table needs to be created', 'info')
                } else {
                    log('‚úÖ crew_projects table exists', 'success')
                }

                log('', 'info')
                log('üìã SETUP SUMMARY:', 'info')
                log('Some tables may need manual creation via Supabase SQL Editor.', 'info')
                log('Copy the SQL scripts from the deployment guide.', 'info')
                log('', 'info')
                log('üéâ Setup check complete!', 'success')
                setStatus('Complete', 'complete')

            } catch (error) {
                log(`‚ùå Setup failed: ${error.message}`, 'error')
                setStatus('Failed', 'failed')
                btn.disabled = false
            }
        }
    </script>
</body>
</html>
