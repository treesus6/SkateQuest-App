<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - SkateQuest</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #d2673d;
            background: #d2673d;
            color: white;
            border-radius: 8px;
        }
        button:hover {
            background: #a94e2b;
        }
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 8px;
            min-height: 200px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ›¹ SkateQuest Button Test</h1>
    <p>This page tests if the JavaScript buttons work without the service worker.</p>
    
    <div>
        <button id="discoverBtn">Discover</button>
        <button id="addSpotBtn">Add Spot</button>
        <button id="profileBtn">Profile</button>
        <button id="legalBtn">Legal</button>
    </div>
    
    <div id="output">
        <p>Click a button to test...</p>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.textContent = message;
            if (type === 'success') p.className = 'success';
            if (type === 'error') p.className = 'error';
            output.appendChild(p);
        }
        
        // Test button finding
        const discoverBtn = document.getElementById('discoverBtn');
        const addSpotBtn = document.getElementById('addSpotBtn');
        const profileBtn = document.getElementById('profileBtn');
        const legalBtn = document.getElementById('legalBtn');
        
        log('Testing button discovery...', 'info');
        log(`discoverBtn: ${discoverBtn ? 'âœ“ Found' : 'âœ— Not found'}`, discoverBtn ? 'success' : 'error');
        log(`addSpotBtn: ${addSpotBtn ? 'âœ“ Found' : 'âœ— Not found'}`, addSpotBtn ? 'success' : 'error');
        log(`profileBtn: ${profileBtn ? 'âœ“ Found' : 'âœ— Not found'}`, profileBtn ? 'success' : 'error');
        log(`legalBtn: ${legalBtn ? 'âœ“ Found' : 'âœ— Not found'}`, legalBtn ? 'success' : 'error');
        
        // Add click handlers
        if (discoverBtn) {
            discoverBtn.onclick = () => {
                log('âœ“ Discover button clicked!', 'success');
                output.innerHTML = '<h2>Discover View</h2><p>This is where the map and spots would show.</p>';
            };
        }
        
        if (addSpotBtn) {
            addSpotBtn.onclick = () => {
                log('âœ“ Add Spot button clicked!', 'success');
                output.innerHTML = '<h2>Add Spot View</h2><p>This is where you would add a new skate spot.</p>';
            };
        }
        
        if (profileBtn) {
            profileBtn.onclick = () => {
                log('âœ“ Profile button clicked!', 'success');
                output.innerHTML = '<h2>Profile View</h2><p>This is where your profile would show.</p>';
            };
        }
        
        if (legalBtn) {
            legalBtn.onclick = () => {
                log('âœ“ Legal button clicked!', 'success');
                output.innerHTML = '<h2>Legal View</h2><p>Terms of Service and Privacy Policy would show here.</p>';
            };
        }
        
        log('Button handlers attached!', 'success');
    </script>
</body>
</html>
